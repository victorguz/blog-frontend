<article
  class="dialog d-flex flex-column align-items-center p-4 position-relative text-center"
>
  <button
    *ngIf="data.type == 'confirmation'"
    class="btn btn-close"
    (click)="onCancel()"
  ></button>
  <h3
    class="fw-bolder text-primary w-100 text-center"
    [innerHTML]="data.options.title"
  ></h3>
  <div
    class="body pt-1 mb-3 px-5 pe-5"
    [innerHTML]="data.options.message"
  ></div>
  <section class="footer d-flex align-items-center gap-3">
    <button
      *ngIf="data.type == 'confirmation'"
      class="btn btn-outline-primary"
      (click)="onCancel()"
    >
      {{ data.options.cancelText || "Cancelar" }}
    </button>
    <button class="btn btn-secondary" (click)="onOk()" cdkFocusInitial>
      {{ data.options.okText || "Aceptar" }}
    </button>
  </section>
</article>
