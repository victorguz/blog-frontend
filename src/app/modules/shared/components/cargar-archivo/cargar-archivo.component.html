<div
  class="position-relative d-flex justify-content-center align-items-center {{class}}"
  [ngClass]="{'file-loader-disabled':disabled}"
>
  <input
    class="files"
    type="file"
    [accept]="tiposPermitidos"
    (change)="capturarArchivo()"
    #inputFile
  />

  <div class="texto-interno">
    <ng-container *ngIf="!isBadFile && !file">
      <span class="text-muted">
        Arrastrar y soltar archivo o
        <span class="text-primary fw-semibold text-decoration-underline"
          >buscar archivo*</span
        >
      </span>
    </ng-container>
    <ng-container *ngIf="!isBadFile && file">
      <span class="with-file text-primary">
        {{ fileName }}
        <span class="close text-danger" (click)="this.borrarArchivo()"
          >Borrar</span
        >
      </span>
    </ng-container>
    <ng-container *ngIf="isBadFile">
      <span
        *ngIf="errorMessage"
        class="text-danger"
        [innerHTML]="errorMessage"
      ></span>
      <span *ngIf="!errorMessage" class="text-danger">
        El archivo no debe superar el tama√±o de
        <strong>{{ maxFileBytes / 1000000 }} mb</strong> y debe ser de tipo
        <strong>{{ tiposPermitidos | lowercase }}</strong>
      </span>
    </ng-container>
    <ng-container *ngIf="isBadFile || file">
      <small class="text-muted">
        Arrastrar y soltar archivo o
        <strong>buscar archivo</strong>
        nuevamente
      </small>
    </ng-container>
  </div>
</div>
