<article
  class="dialog d-flex flex-column align-items-center p-4 position-relative"
>
  <div class="d-flex flex-column align-items-end justify-content-end w-100">
    <button class="btn btn-close" (click)="onCancel()"></button>
    <h3 class="fw-bolder text-primary w-100 text-center">
      Recuperar tu contraseña
    </h3>
  </div>
  <p class="body pt-1">
    Escribe el correo electrónico que está asociado a tu cuenta
  </p>

  <form [formGroup]="form" class="w-100 px-3 pe-3">
    <form-control
      [form]="form"
      [isSubmited]="isSubmited"
      name="user"
      type="email"
      maxlength="50"
      placeholder="Ingresa tu correo electrónico"
      label="Tu correo electrónico"
    >
    </form-control>
  </form>
  <section class="footer d-flex align-items-center mt-3">
    <button class="btn btn-secondary" (click)="onSubmit()" cdkFocusInitial>
      Enviar
    </button>
  </section>
</article>
