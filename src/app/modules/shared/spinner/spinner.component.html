<section class="spinner-content">
  <mat-icon class="icon bg-{{ data.options.color || 'success' }} text-light">
    {{ data.options.icon || "check" }}
  </mat-icon>

  <span
    class="message text-{{ data.options.color || 'success' }}"
    [innerHTML]="data.options.message"
  >
  </span>
</section>
