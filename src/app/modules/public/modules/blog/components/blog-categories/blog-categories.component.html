<section
  class="d-flex flex-column align-items-center justify-content-center mt-3 mb-5"
>
  <div
    class="d-flex align-items-center gap-3 overflow-auto pb-5 pe-3"
    style="max-width: 100vw"
  >
    <a
      *ngFor="let item of categories "
      class="btn btn-transparent"

      [routerLink]="[item.route,item.category]" routerLinkActive="btn-outline-primary bg-white"
    >
      {{ item.name }}
    </a>
    <button mat-icon-button class="btn" (click)="showSearch = !showSearch">
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <div
    class="input-search"
    #blogSearch
    [ngStyle]="{
      opacity: showSearch ? 1 : 0
    }"
  >
    <mat-icon>search</mat-icon>
    <input
      type="text"
      class="form-control bg-transparent border-0"
      placeholder="¿Qué te gustaría encontrar?"
      #blogSearchInput
    />
    <mat-icon>cancel</mat-icon>
  </div>
</section>
