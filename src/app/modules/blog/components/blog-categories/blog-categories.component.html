<div
  class="d-flex align-items-center gap-3 overflow-auto p-2 pb-5 pe-5"
  style="max-width: 100vw"
>
  <button
    class="btn"
    [ngClass]="{
      'btn-outline-primary': selectedCategory(categories[0].category),
      'bg-white': selectedCategory(categories[0].category)
    }"
    (click)="setRoute(categories[0].category)"
  >
    {{ categories[0].name }}
  </button>
  <button
    class="btn"
    [ngClass]="{
      'btn-outline-primary': selectedCategory(item.category),
      'bg-white': selectedCategory(item.category)
    }"
    (click)="setRoute(item.category)"
    *ngFor="let item of categories | slice: 1"
  >
    {{ item.name }}
  </button>
</div>
