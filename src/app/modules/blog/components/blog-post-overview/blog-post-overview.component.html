<a
  class="post d-flex align-items-center justify-content-center flex-column mb-5 text-dark"
  [routerLink]="['/blog/post', item.id]"
  *ngFor="let item of posts"
>
  <img [src]="item.image" alt="img-preview" class="img-fluid mb-4" />
  <div class="description">
    <h1 class="fw-bold">
      {{
        item.name!.length > 70
          ? item.name!.substring(0, 70).trim() + "..."
          : item.name
      }}
    </h1>
    <p class="px-md-4">
      {{
        item.description!.length > 220
          ? item.description!.substring(0, 220).trim() + "..."
          : item.description
      }}
    </p>
    <div class="d-flex align-items-center justify-content-end w-100">
      <button class="btn btn-primary">Ver publicaci√≥n</button>
    </div>
  </div>
</a>
